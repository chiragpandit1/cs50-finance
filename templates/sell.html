{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}

<form action="/sell" method="post">
    <div class="form-group">


        {% if assets %}
            <select name="symbol" class="form-select mx-auto w-auto">
                {% for asset in assets %}
                <tr>
                    <option value="{{asset['stocks']}}">{{asset['stocks']}}</option>
                </tr>
                {% endfor %}
            </select>
        {% else %}
            <select name="symbol" class="form-select mx-auto w-auto">
                <option disabled selected>Symbol</option>
            </select>
        {% endif %}

        <br/>
        <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares Quantity"
               type="number"/>
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
</form>

{% endblock %}
